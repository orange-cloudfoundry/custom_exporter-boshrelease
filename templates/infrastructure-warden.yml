---
meta:
  environment: custom-exporter-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
  - name: just_install_packages
    networks:
      - name: custom_exporter1

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: custom_exporter1
  type: manual
  subnets:
  - range: 10.244.110.0/24
    name: custom_exporter1
    gateway: 10.244.110.1
    static:
      - 10.244.110.2 - 10.244.110.60
